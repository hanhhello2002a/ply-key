<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        input {
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
    </style>
    <script>
        async function addRandomKey() {
            const usedOn = document.getElementById('add_used_on').value;
            const response = await fetch('/add_random_key', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ used_on: usedOn })
            });
            const result = await response.json();
            if (response.ok) {
                alert(`Key được tạo: ${result.key}`);
                loadKeys(); // Refresh key list
            } else {
                alert(result.error);
            }
        }

        async function deleteKey() {
            const key = document.getElementById('delete_key').value;
            const response = await fetch('/delete_key', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ key })
            });
            const result = await response.json();
            if (response.ok) {
                alert(result.message);
                loadKeys(); // Refresh key list
            } else {
                alert(result.error);
            }
        }

        async function loadKeys() {
            const response = await fetch('/get_keys');
            const result = await response.json();
            const keyList = document.getElementById('key_list');
            keyList.innerHTML = '';
            result.keys.forEach(key => {
                keyList.innerHTML += `<li>${key[0]} - ${key[1]}</li>`;
            });
        }

        window.onload = loadKeys;
    </script>
</head>
<body>
    <h1>Quản Lý Key</h1>
    <h2>Thêm Key Ngẫu Nhiên</h2>
    <input type="text" id="add_used_on" placeholder="Nhập máy tính sử dụng">
    <button onclick="addRandomKey()">Thêm Key</button>
    
    <h2>Xóa Key</h2>
    <input type="text" id="delete_key" placeholder="Nhập key để xóa">
    <button onclick="deleteKey()">Xóa Key</button>

    <h2>Danh Sách Key</h2>
    <ul id="key_list"></ul>
</body>
</html>
